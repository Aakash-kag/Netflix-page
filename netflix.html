<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">

    <title>Netflix</title>
    <link rel="icon" href="4375011_logo_netflix_icon.png" type="img.png">
    <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <div class="logo">
        <img src="netflix-logo-png-large.png" height="100%" width="18%">
    </div>
    <form action="/">

        <div>
            <h1>Sign in</h1>
            <input type="text" placeholder="Email or phone number" id="inp">
            <input type="password" placeholder="Password" id="inp">
            <button><strong> Sign In </strong></button>

            <div class="bnav">
                <input type="checkbox" id="chk">
                <label for="chk">Remember me</label>
                <a href="">Need help?</a>
            </div>

            <div class="text">
                New to Netflix?<strong>
                    <large>Sign up now.</large>
                </strong>
            </div>
            <font>This page is protected by Google reCAPTCHA to <br>ensure you're not a bot.<a href="adhg.com">Learn
                    more.</a></font>

        </div>
    </form>
    <footer>
        <div class="container">
            <p>Questions? Call <a href="dgs">000-800-919-1694</a></p>
            <ul>
                <li><a>FAQ</a></li>
                <li><a>Help Centre</a></li>
                <li><a>Terms of Use</a></li>
                <li><a>Privacy</a></li>
                <li><a>Cookie Preferences</a></li>
                <li><a>Corporate Information</a></li>
            </ul>
            <select>
                <option>English</option>
                <option>Hindhi</option>
            </select>
        </div>
    </footer>
    </div>
